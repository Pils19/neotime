language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "3.8-dev"
  - "pypy2.7"
  - "pypy3.5"
  - "nightly"

install:
  - pip install -r requirements.txt
  - pip install --upgrade pytest coverage

script:
  - coverage run --source neotime -m pytest -v && coverage report --show-missing
